<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Encryption</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Credit Card Encryption</h1>
        <form method="post">
            <h2>Encrypt Credit Card Details</h2>
            <input type="text" name="card_number" placeholder="Credit Card Number"><br>
            <input type="text" name="card_holder" placeholder="Card Holder Name"><br>
            <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)"><br>
            <input type="text" name="cvv" placeholder="CVV"><br>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <h2>Decrypt Encrypted Text</h2>
            <textarea name="encrypted_text" placeholder="Paste encrypted text here"></textarea><br>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
